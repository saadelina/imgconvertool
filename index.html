    <title>IMG Convert Tool | White Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1D1CE9',
              'primary-dark': '#1413a8',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Modern Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1D1CE9; /* Primary color */
        border-radius: 4px;
        border: 2px solid transparent; /* Creates padding effect */
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #1413a8; /* Primary Dark */
      }
      
      /* Firefox Support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #1D1CE9 transparent;
      }
    </style>
